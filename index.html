<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Side Navigation Bar -->

      <nav class="side-bar">
        <div class="side-item dashboard">
          <img src="icons/view-dashboard.svg" alt="" srcset="" />
          <h1>dashboard</h1>
        </div>
        <div class="side-item">
          <img src="icons/home-account.svg" alt="" />
          <p>Home</p>
        </div>
        <div class="side-item">
          <img src="icons/profile.svg" alt="" srcset="" />
          <p>Profile</p>
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/message.svg" alt="" srcset="" /></span
          >Messages
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/history.svg" alt="" srcset="" /></span
          >History
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/tasks.svg" alt="" srcset="" /></span
          >Tasks
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/communities.svg" alt="" srcset="" /></span
          >Communities
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/cog.svg" alt="" srcset="" /></span
          >Settings
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/help-box.svg" alt="" srcset="" /></span
          >Support
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/shield-check.svg" alt="" srcset="" /></span
          >Privacy
        </div>
      </nav>

      <!-- Top Header -->

      <div class="upper-row">
        <div class="search icon"><img src="icons/magnify.svg" alt=""></div>
        <div class="search-bar"><input type="text" placeholder="Search"></div>
        <div class="notification icon"><img src="icons/bell-ring.svg" alt=""></div>
        <div class="profile"><img src="img/profile-pic.png" alt=""></div>
        <div><h2>Virender Singh</h2></div>
      </div>
      <div class="bottom-row">
        
      </div>
      </header>
    </div>
  </body>
</html>
