<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="side-bar">
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/view-dashboard.svg" alt="" srcset="" /></span
          >Dashboard
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/home-account.svg" alt="" srcset="" /></span
          >Home
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/profile.svg" alt="" srcset="" /></span
          >Profile
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/message.svg" alt="" srcset="" /></span
          >Messages
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/history.svg" alt="" srcset="" /></span
          >History
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/tasks.svg" alt="" srcset="" /></span
          >Tasks
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/communities.svg" alt="" srcset="" /></span
          >Communities
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/cog.svg" alt="" srcset="" /></span
          >Settings
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/help-box.svg" alt="" srcset="" /></span
          >Support
        </div>
        <div class="side-item">
          <span class="side-bar-icon"
            ><img src="icons/shield-check.svg" alt="" srcset="" /></span
          >Privacy
        </div>
      </nav>
      <header>
        <div class="search">
          <div class="search-icon">
            <span><img src="icons/magnify.svg" alt="" srcset="" /></span>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="search" />
          </div>
        </div>
        <div class="row">
            <div class="notification"><span><img src="icons/bell-ring.svg" alt=""></span></div>
            <div class="profile-pic">
                <img src="img/profile-pic.png" alt="">
            </div>
            <div class="profile-name">
                <p>Virender Singh</p>
            </div>
        </div>
        <div class="row">
            <div><img src="img/profile-pic.png" alt=""></div>
            <div>
                <p>Hi there,</p>
                <h4>Virender Singh(@Virend)</h4>
            </div>
            <div id="btn">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
      </header>
      <main id="main-container">
        <div class="headline">You Projects</div>
        <div class="project-section">
            
        </div>
      </main>
    </div>
  </body>
</html>
